<div fxLayout="column" fxLayoutAlign="start center">
  <div class="mat-title">{{ title }}</div>
  <div class="mat-subheading-1" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <div>{{ today | date: "dd MMMM yyyy" }}</div>
    <button mat-raised-button color="primary">OK</button>
    <button mat-raised-button color="accent">Dalej</button>
    <button mat-raised-button color="warn">Anuluj</button>
    <div>{{ number1 | number : '0.2-2' }}</div>
    <div>{{ number2 | number : '0.2-2' }}</div>
    <button mat-raised-button color="fffff" (click)="toggleWarning()">Button hide</button>
    <p *ngIf="isWarning" >Now you see me</p>

    <div *ngFor="let book of books">
      {{book.title}}
    </div>
  </div>
</div>
