<div fxLayout="column" fxLayoutAlign="start center">
  <div class="mat-title">{{ title }}</div>
  <div
    class="mat-subheading-1"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="20px"
  >
    <div>{{ today | date: "dd MMMM yyyy" }}</div>
    <button mat-raised-button color="primary">OK</button>
    <button mat-raised-button color="accent">Dalej</button>
    <button mat-raised-button color="warn">Anuluj</button>
  </div>
</div>

<div *ngIf="books$ | async as books">
  {{ books | json }}
</div>

<div *ngIf="book$ | async as book">
  {{ book | json }}
</div>
