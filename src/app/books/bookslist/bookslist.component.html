<div class="mt-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Subtitle</th>
        <th scope="col">Published year</th>
        <th scope="col">Pages</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        app-book
        *ngFor="let book of books$ | async"
        class="book"
        [childBook]="book"
      ></tr>
    </tbody>
  </table>
</div>
