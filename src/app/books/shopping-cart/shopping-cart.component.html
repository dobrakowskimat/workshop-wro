<div class="mt-5">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody >
        <tr app-book-in-shopping-cart
        *ngFor="let book of bookListInShoppingCart"
          class="book"
          [childBook]="book"
          (bookRemoved)="bookRemovedFromShoppingCart($event)"
        ></tr>
  </tbody>
  </table>
</div>
