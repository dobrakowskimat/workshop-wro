<div class="book">
  <div>Title: {{ childBook.title }}</div>
  <div>Subtitle: {{ childBook.subtitle }}</div>
  <button mat-flat-button color="warn" (click)="deleteBook(childBook)">
    delete
  </button>
  <button mat-flat-button color="primary" (click)="showDetails(childBook)">show details</button>
</div>
